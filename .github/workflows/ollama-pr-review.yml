name: Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - name: Cache Ollama binary
      uses: actions/cache@v4
      with:
        path: ~/ollama-bin
        key: ollama-${{ runner.os }}-binary-v1

    - name: Install Ollama
      run: |
        if [ -f "$HOME/ollama-bin/ollama" ]; then
          echo "✅ Using cached Ollama binary"
          sudo cp $HOME/ollama-bin/ollama /usr/local/bin/ollama
          sudo chmod +x /usr/local/bin/ollama
        else
          echo "📥 Installing Ollama..."
          curl -fsSL https://ollama.com/install.sh | sh
          mkdir -p $HOME/ollama-bin
          cp /usr/local/bin/ollama $HOME/ollama-bin/
          echo "✅ Ollama installed and cached"
        fi

    - name: Cache Ollama models
      uses: actions/cache@v4
      with:
        path: ~/.ollama/models
        key: ollama-${{ runner.os }}-models-v1

    - name: Run Ollama
      run: |
        echo "🚀 Starting Ollama server..."
        ollama serve &
        sleep 8

        echo "📦 Checking for model llama3.2:latest..."
        if ollama list 2>/dev/null | grep -q "llama3.2:latest"; then
          echo "✅ Model already available"
        else
          echo "⬇️ Downloading llama3.2:latest..."
          ollama pull llama3.2:latest
          echo "✅ Model cached"
        fi

    - name: Checkout pull request head
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Code reviewing
      run: |
        git checkout ${{ github.base_ref }}
        git pull
        command="ollama run llama3.2:latest"
        git checkout ${{ github.head_ref }}
        echo "Reviewing Pull Request for branch $(git branch --show): "
        mycode=$(git diff ${{ github.base_ref }})

        review_output=$($command "Review this code: $mycode, provide suggestions for improvement, coding best practices, improve readability, Give an overall rating: ✅ Looks good | ⚠️ Needs attention | ❌ Needs major changes, Brief overview of what this PR does. Don't provide any code, just the summary and the review, I want everything to be in markdown format with tables that summarize the files changed and the changes made.")

        echo "$review_output" > /tmp/review.md

    - name: Comment on PR
      run: |
        REVIEW_CONTENT=$(cat /tmp/review.md | jq -Rs .)

        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "{\"body\": $REVIEW_CONTENT}"
