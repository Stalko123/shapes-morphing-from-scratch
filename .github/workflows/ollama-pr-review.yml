name: Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Cache Ollama binary
        uses: actions/cache@v4
        with:
          path: ~/ollama-bin
          key: ollama-${{ runner.os }}-binary-v1

      - name: Install Ollama (if missing)
        run: |
          if [ -f "$HOME/ollama-bin/ollama" ]; then
            echo "âœ… Using cached Ollama binary"
            sudo cp $HOME/ollama-bin/ollama /usr/local/bin/ollama
            sudo chmod +x /usr/local/bin/ollama
          else
            echo "ðŸ“¥ Installing Ollama..."
            curl -fsSL https://ollama.com/install.sh | sh
            mkdir -p $HOME/ollama-bin
            cp /usr/local/bin/ollama $HOME/ollama-bin/
          fi

      # â¬‡ï¸ Download the model artifact if it exists
      - name: Download model artifact (if available)
        uses: actions/download-artifact@v4
        with:
          name: ollama-models
          path: ~/.ollama/models
        continue-on-error: true

      # â¬‡ï¸ Only pull the model if it's missing
      - name: Ensure model present
        run: |
          export OLLAMA_MODELS="$HOME/.ollama/models"
          mkdir -p "$OLLAMA_MODELS"

          if ollama list 2>/dev/null | grep -q "llama3.2:latest"; then
            echo "âœ… Model already available"
          else
            echo "â¬‡ï¸ Pulling llama3.2:latest..."
            ollama serve &
            sleep 5
            ollama pull llama3.2:latest
          fi

      # â¬†ï¸ Upload the models dir so future runs donâ€™t redownload
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: ollama-models
          path: ~/.ollama/models
          retention-days: 7

      - name: Checkout pull request head
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Code reviewing
        run: |
          git fetch --all
          git checkout "${{ github.base_ref }}"
          git pull --ff-only || true
          git checkout "${{ github.head_ref }}"

          mycode=$(git diff "${{ github.base_ref }}")

          PROMPT="Review this code: $mycode, provide suggestions for improvement, coding best practices, readability improvements. Give an overall rating: âœ… Looks good | âš ï¸ Needs attention | âŒ Needs major changes. Give a brief overview of what this PR does. Output must be in markdown with tables summarizing the files changed."

          echo "$PROMPT" | ollama run llama3.2:latest > /tmp/review.md

      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REVIEW_CONTENT=$(jq -Rs . </tmp/review.md)
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            -d "{\"body\": $REVIEW_CONTENT}"
