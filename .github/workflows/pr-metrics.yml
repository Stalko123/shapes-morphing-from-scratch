name: PR Metrics
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
    steps:
    # Add this checkout step FIRST
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important: fetches all history

    - name: PR Metrics
      uses: microsoft/PR-Metrics@v1.7.5
      env:
        PR_METRICS_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
